<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="1200" height="900"></canvas>
    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        ctx.translate(350, 0)
        //外圆
        ctx.beginPath()
        ctx.arc(300, 300, 260, 0, Math.PI*2)
        ctx.fillStyle = '#FFDEAD'
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        //内圆
        ctx.beginPath()
        ctx.arc(300, 300, 2, 0, Math.PI*2)
        ctx.fillStyle = '#000000'
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        //秒针
        ctx.beginPath()
        ctx.lineWidth = 1
        ctx.moveTo(300, 300)
        ctx.lineTo(300, 100)
        ctx.stroke()
        ctx.closePath()
        setInterval(function () {
            ctx.beginPath()
            ctx.translate(300, 300)
            ctx.rotate(Math.PI/30)
            ctx.translate(-300, -300)
            ctx.lineWidth = 1
            ctx.moveTo(300, 300)
            ctx.lineTo(300, 100)
            ctx.stroke()
            ctx.closePath()
        }, 1000)
        //分针
        ctx.beginPath()
        ctx.lineWidth = 3
        ctx.moveTo(300, 300)
        ctx.lineTo(300, 150)
        ctx.stroke()
        ctx.closePath()
        setInterval(function () {
            ctx.beginPath()
            ctx.translate(300, 300)
            ctx.rotate(Math.PI/30)
            ctx.translate(-300, -300)
            ctx.lineWidth = 3
            ctx.moveTo(300, 300)
            ctx.lineTo(300, 150)
            ctx.stroke()
            ctx.closePath()
        }, 60000)
        //时针
        ctx.beginPath()
        ctx.lineWidth = 7
        ctx.moveTo(300, 300)
        ctx.lineTo(300, 200)
        ctx.stroke()
        ctx.closePath()
    </script>
</body>
</html>
