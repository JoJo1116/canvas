<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="600" height="600"></canvas>
    <script>
        //1.找到画布对象
        var canvas1 = document.getElementById('canvas1');
        console.log([canvas1])
        //2.上下文对象(画笔)
        var ctx = canvas1.getContext('2d')
        console.log(ctx)
        //3.绘制路径
        ctx.rect(20, 20, 300, 300)
        //4.填充
        ctx.fillStyle = 'aqua'
        ctx.fill()
        //5.描边
        ctx.lineWidth = 10
        ctx.strokeStyle = 'red'
        ctx.stroke()
    </script>
</body>
</html>
