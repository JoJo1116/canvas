<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        ctx.translate(200, 200)
        ctx.beginPath()
        ctx.moveTo(100, 100)
        ctx.lineTo(100, 10)
        ctx.stroke()
        ctx.closePath()
        setInterval(function () {
            ctx.beginPath()

            ctx.moveTo(100, 100)
            ctx.lineTo(100, 10)
            ctx.translate(100, 10)
            ctx.rotate(Math.PI / 8)
            ctx.translate(-100, -10)
            ctx.stroke()
            ctx.closePath()
        }, 1000)
    </script>
</body>
</html>
